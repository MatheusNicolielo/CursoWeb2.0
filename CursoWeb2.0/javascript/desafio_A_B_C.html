<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>JavaScript</title>

		<script>
			var a = 10
			var b = 20
			var c = null
			//Impress찾o dos valores normais
			document.write(a + '<br />')
			document.write(b + '<br />')
			document.write(c + '<br />' + '<hr />')
			// L처gica da invers찾o dos valores
				c = a
				a = b
				b = c
				c = null
			//Impress찾o dos valores invertidos
			document.write(a + '<br />')
			document.write(b + '<br />')
			document.write(c + '<br />')


		</script>
	</head>
