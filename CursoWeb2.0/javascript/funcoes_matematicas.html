<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>JavaScript</title>

		<script>
			var x = Math.ceil(10.380) // Arrendonda o valor para cima
            document.write(x)

            document.write('<br />')

            var y = Math.floor(10.380) //Arredonda para baixo
            document.write(y)
            
            document.write('<br />')

            var z = Math.round(10.380) // Retorna o valor arredondado de acordo com a media
            document.write(z)
            
            document.write('<br />')

            var a = Math.random() //Retorna um numero randomico entre 0 e 1
            document.write(a)
		</script>
	</head>
	<body>
		
	</body>
</html>
