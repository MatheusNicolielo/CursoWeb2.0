    <script>

       lista_frutas[3] = 'Uva'

    var contador = 1;
    var multiplicado = 1;
    while(contador <= 10){
        while(multiplicado <= 10){
            document.write(contador + ' x ' + multiplicado + ' = ' + (contador*multiplicado) + '<br />')

        }
        multiplicado=1;
        contador++;
        document.write('<hr />')
    }
