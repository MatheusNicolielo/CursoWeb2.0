<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>JavaScript</title>

		<script>
			//propriedade length
			document.write('Matheus Nicolielo'.length) // Checa tamanho da string
			
			document.write("<br />")

			//Método charAt()
			document.write('Matheus Nicolielo'.charAt(2)) // Mostra o caracter que ocupa a posição

			document.write("<br />")

			//Método indexOf()
			document.write('Matheus Nicolielo'.indexOf('N')) // Primeira ocorrencia do caracter especificado, caso não tive mostra o valor -1

			document.write("<br />")

			//Método replace
			document.write('Matheus Nicolielo'.replace("Nicolielo","Nicolielo Serafim dos Santos")) // Substitui a primeira string pela segunda
			
			document.write("<br />")

			//Método Substr
			document.write('Matheus Nicolielo'.substr(4,7)) // Recupera uma parte da String a partir de tal caracter a quantidade x(Inclusive o inicio)

			document.write("<br />")

			//Método toLowerCase
			document.write('Matheus Nicolielo'.toLowerCase()) // Tudo minusculo
			
			document.write("<br />")

			//Método toUpperCase
			document.write('Matheus Nicolielo'.toUpperCase()) // Tudo maiusculo
			
			document.write("<br />")

		</script>
	</head>
	<body>
		
	</body>
</html>
