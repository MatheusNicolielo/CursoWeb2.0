<html>
	<head>
		<title>Tamanho de textos</title>
		<meta charset="utf-8">

		<style type="text/css">

      .texto{
        /*
          px-> tamanho fixo
          % -> tamanho relativo ao tamanho padrao adotado pelos browser's(16px)
          em-> tamanho relativo ao container pai
					
        */
        /*font-size: 32px;*/
        font-size: 2em;
      }

      .texto2{
        font-size: 1em;

      }

			body{
				font-size: 40px;
			}

		</style>

	</head>
	<body>


      <p class="texto">Contéudo 1</p>
      <p class="texto2">Contéudo 2</p>


	</body>
</html>
