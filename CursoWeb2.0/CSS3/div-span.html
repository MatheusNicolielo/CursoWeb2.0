<html>
	<head>
		<title>Div e Span</title>
		<meta charset="utf-8">

		<style type="text/css">

		#topo{
			background: blue;

		}

		#conteudo{
				background: red;
		}

		#rodape{
			background: green;
		}

		#Assinatura{
			background: pink;
		}

		.Produto{
			background: gray;
			margin: 10px;
		}
		.azul{
			color: blue;
		}
		</style>

	</head>
	<body>

		<div id="topo">
			<img src="5-arquivos-da-aula-div-span/imagens/amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produto</li>
				<li>Contato</li>
			</ul>
		</div>

		<div id="conteudo">
			<div class="Produto">
				Produto 1
			</div>
			<div class="Produto">
				Produto 2
			</div>
			<div class="Produto">
				Produto 3
			</div>
		</div>

		<div id="rodape">
				Todos os <span class="azul">direitos</span> reservados.
		</div>

		<span id="Assinatura">
			Jamilton
		</span>

		<span>
			Damasceno
		</span>

	</body>
</html>
