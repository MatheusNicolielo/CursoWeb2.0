<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Operador Super</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        //Operador Super serve para reescrever o construtor da classe pai.
        class Animal{
            constructor(cor, tamanho, peso){
                this.cor = cor
                this.tamanho = tamanho
                this.peso = peso;
            }
            dormir(){
                console.log('Dormir');
            }
        }
        class Passaro extends Animal{
            constructor(bico,cor, tamanho,peso){
                super(cor,tamanho,peso)
                this.bico = bico
            }
            voar(){
                console.log('Voar');
            }
        }
        class Papagaio extends Passaro{
                constructor(sabeFalar, cor, tamanho, peso,bico){
                    super(bico,cor,tamanho,peso);
                    this.sabeFalar = sabeFalar;
                }
                falar(){
                    console.log('Falar');
                }
            }
            let papagaio = new Papagaio(true,'Verde',25,350,'Medio');
            console.log(papagaio);
            let papagaio2 = new Papagaio(false,'Branco',10,80,'Pequeno e fino');
            console.log(papagaio2);
    </script>

</head>

</body>
</html>
