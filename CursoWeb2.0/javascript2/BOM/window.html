<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BOM pt1 - Windows</title>
    <script>

        var janela;

        function abrirPopUp(){
            janela = window.open('http://www.google.com','nova_janela','width=200','height=100');
        }

        function fecharPopUp(){
            janela.close(); //Fechar a janela que foi criada acima
        }
    
    </script>
</head>
<body>
   <button onclick="abrirPopUp()">Abrir Janela</button> 
   <button onclick="fecharPopUp()">Fechar Janela</button>
   <button onclick="window.print()">Imprimir Página</button> <!-- Solicita  a impressão da página-->
</body>
</html>
