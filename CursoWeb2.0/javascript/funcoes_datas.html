		<title>JavaScript</title>

		<script>

			var data = new Date()

            document.write(data.getDate() + '/' + (data.getMonth() + 1 ) + '/' + (data.getFullYear())) //Retorna a data local da máquina, no caso agora é 30/10/2018
            
            document.write("<br />")
            
            data.setDate(data.getDate() + 1)

            document.write(data.toString())

            document.write("<br />")

            
		</script>
