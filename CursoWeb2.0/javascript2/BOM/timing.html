<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BOM Timing</title>
    <script>

        var i = 5;
        /*
        setTimeout(function(){
            document.write('Teste')
        }, 2000)
        */
         var x = setInterval(function(){
            document.write(i + '<br />')
            i--;
            if(i === 0){
                //window.location.reload();
                clearInterval(x);
            }
        }, 1000)
        
    </script>
</head>
