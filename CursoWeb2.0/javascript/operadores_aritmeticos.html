<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>JavaScript</title>

		<script>
           var num1 = prompt("Digite o valor aqui: ")
           var num2 = prompt("Digite o valor aqui: ")
            
            num1 = parseInt(num1)
            num2 = parseInt(num2)

           document.write("A soma entre num1 e num2 é: " + (num1 + num2) + '<br />')
           document.write("A subtração entre os valores é: " + (num1 - num2) + '<br />')
           document.write("A multiplicação entre os valores é: " + (num1 * num2) + '<br />')
           document.write("A divisão entre os valores é: " + (num1 / num2) + '<br />')

           document.write("O módulo entre os valores é: " + (num1 % num2) + '<br />')

           document.write("O incremento de: " + num1 + " é: " + (++num1) + '<br />')

           document.write("O decremento de: " + num1 + " é: " + (--num1) + '<br />')
		</script>
	</head>
	<body>
		
	</body>
</html>
