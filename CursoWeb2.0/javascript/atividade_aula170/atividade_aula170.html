<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>JavaScript</title>

		<script>
            var nome = prompt("Informe seu nome: ")
            var altura = prompt("Informe sua altura em cm: ")
            var peso = prompt("Informe seu peso: ")

            altura = parseFloat(altura) //Passando para tipo float
            peso   = parseFloat(peso)

            altura = altura / 100 //Transformando a altura para metros

            var imc = peso/(altura*altura) // Calculo do imc

            document.write(imc + '<br />') // Testar imc

            var classificacao

            if(imc<16){
                classificacao = "Baixo peso muito grave"
            }else if(imc<17){
                classificacao = "Baixo peso grave" 
            }else if(imc<18.5){
                classificacao = "Baixo peso"
            }else if(imc<25){
                classificacao = "Peso Normal" 
            }else if(imc<30){
                classificacao = "Sobrepeso" 
            }else if(imc<35){
                classificacao = "Obesidade 1" 
            }else if(imc<40){
                classificacao = "Obesidade 2"
            }else{
                classificacao = "Obesidade 3 (Mórbida)"
            }
           alert(nome + " possui índice de massa corporal igual a " + imc + ", sendo classificado como: " + classificacao)

		</script>
	</head>
	<body>
		
	</body>
</html>
