<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Teste Babel</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        class ContaBancaria{
            constructor(){
                this.agencia = 1075
                this.numeroConta = 8351125
                this.saldo = 50
                this.limite = 450
            }

            depositar(valorDeposito){
                this.saldo += valorDeposito;
            }

            sacar(valorSaque){
                if(this.saldo-valorSaque>0){
                    this.saldo -= valorSaque
                }else
                    document.write("Impossível sacar este valor")
            }

            consultarSaldo(){
                return document.write(`Seu saldo é de: ${this.saldo}`)
            }
        }

        let c1 = new ContaBancaria();

        c1.consultarSaldo();

    </script>

</head>
<body>
    <div id="output"></div>
</body>
</html>
