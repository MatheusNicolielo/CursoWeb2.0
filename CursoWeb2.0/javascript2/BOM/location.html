<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BOM Location</title>
    <script>
        //Forçar redirecionamento
        //Atualizar página
        //ou seja, atuamos sobre a url, a localização
        //var url = window.location.href="http://www.google.com";

        function navegarGoogle(){
            window.location.href="http://www.google.com"; 
        }
        function navegarFacebook(){
            window.location.href="http://www.facebook.com"; 
        }

        function reload(){
            window.location.reload;
        }

    </script>
</head>
<body>
    <button onclick="navegarGoogle()">Acessar Google</button>
    <button onclick="navegarFacebook()">Acessar Facebook</button>
    <button onclick="reload()">Reload</button>
</body>
</html>
