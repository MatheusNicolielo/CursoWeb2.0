<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>For In</title>
    <script>
        /*For in permite percorrer por indices mesmo que não sejam numerados*/
        var listaConvidados = ['Jorge','Jamilton','José','Ana','Maria'];

        console.log(listaConvidados);

        for(var x in listaConvidados){
            console.log('Índice: ' + x + ' valor : '+ listaConvidados[x]);
        }
        
    </script>
</head>
<body>
    
</body>
</html>
