    <title>Atividade 170</title>
    <script>
        var nome = prompt('Informe seu nome: ');
        var altura = prompt('Informe sua alt em cm: ');
        var peso = prompt('Informe seu peso: ');
        altura = parseFloat(altura);
        peso = parseFloat(peso);

        altura = altura/100;
        
        var m = peso/(altura*altura);
        var msg;
        if(m<16){
            msg = 'Baixo peso muito grave';
        }else if(m<17){
            msg = 'Baixo peso grave';
        }else if(m<18,5){
            msg = 'Baixo peso';
        }else if(m<25){
            msg = 'Peso normal';
        }else if(m<30){
            msg = 'Sobrepeso';
        }else if(m<35){
            msg = 'Obesidade grau 1';
        }else if(m<40){
            msg = 'Obesidade grau 2';
        }else
            msg = 'Obesidade grau 3';

        document.write(nome+' possui Ã­ndice de massa corporal igual a '+round(m)+', sendo classificado como: '+msg);

    </script>
