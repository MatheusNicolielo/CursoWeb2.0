<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Eventos Mouse</title>
    <script>
         function acao(){
             alert('Evento disparado');
         }

         //onclick -> Click
         //ondblclick -> Double Click
         //onmouseup -> Ao soltar o clique
         //onmouseover -> Quando o mouse entra na area
         //onmouseout -> Quando o mouse sai da regiao
    </script>
</head>
<body>
   <div onmouseout="acao()" style="background: #ccc; height: 150px; width: 150px"></div>

</body>
</html>
