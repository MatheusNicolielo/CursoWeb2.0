    <script>
         function calcularAreaTerreno(largura,comprimento){
             var area = largura * comprimento;
             return area;
         }

         var area = calcularAreaTerreno(15,25)

         document.write(area);

         function soma(){
             var resultado = 0;
            console.log(arguments); //Recuperar como se fosse um array os parametros passados
            for(var i in arguments){
                resultado += arguments[i]
            }
            return resultado;
         }

         console.log(soma(7,5,3.2,0.8));
    </script>
