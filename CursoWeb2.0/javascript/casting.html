<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>JavaScript</title>

		<script>
			var variavel1 = prompt('Digite algum número: ')
			var variavel2 = prompt('Digite outro número: ')

			variavel1 = parseFloat(variavel1) // Transforma para float
			variavel2 = parseInt(variavel2) // Transforma para inteiro

			console.log(variavel1)
			console.log(variavel2)

			document.write(variavel1.toString() + variavel2.toString())


		</script>
	</head>
	<body>
		
	</body>
</html>
