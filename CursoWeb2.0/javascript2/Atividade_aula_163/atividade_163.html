        var nome = prompt('Informe seu nome: ');
        var idade = prompt('Informe sua idade: ');
        var msg;
        if(idade >=0 && idade<15)
        {
            msg = "Criança";
        } else if(idade>=15 && idade <30){
            msg = "Jovem";
        } else if(idade >= 30 && idade < 60){
            msg = "Adulto";
        } else if(idade>=60){
            msg = "Idoso"
        }   else
            msg = "Idade incorreta";

        document.write('Seu nome é: ' +nome+' tem '+idade+' anos e você é: '+msg);
    </script>
