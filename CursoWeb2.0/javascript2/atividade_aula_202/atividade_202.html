<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Atividade 202</title>
</head>
<body>
    <input  id="entrada" type="text">
    <button id="adcionar" onclick="adcionarValor()" type="button">Adcionar</button>
    <button id="ordenar" onclick="ordenarValor()" type="button">Ordenar</button>

    <script>

        document.write('<hr />')
        var objetos = ['Cadeira','Impressora','Garfo']; //Cria Array

        function adcionarValor(){
            var auxiliar = document.getElementById('entrada').value; //Recuperar o Valor do componente input

            if(auxiliar===''){ //Checa se ele esta vazio
                console.log('Informe um valor Válido.'); // Se sim...
            }else{//Se não
                valor_existe = objetos.indexOf(auxiliar); //Procura dentro do array o valor digitado
                if(valor_existe !== -1){
                    console.log('Objeto já foi adcionado'); // Encontrou o valor digitado
                }else{
                    objetos.push(auxiliar); // Não encontrou o valor digitado então adciona ele no array
                    console.log(objetos); // Debug
                }
                
            }
            document.getElementById('entrada').value = ''; //Deixa em branco o input denovo
        }

        function ordenarValor(){
            objetos.sort(); //Ordena
            console.log(objetos); //Debug
        }
    </script>
</body>
</html>
