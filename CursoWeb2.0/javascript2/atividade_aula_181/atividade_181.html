<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Atividade Aula 181</title>
    <script>
        var num1 = prompt('Informe o primeiro numero: ');
        var operacao = prompt('Informe a operacao: ');
        var num2 = prompt('Informe o segundo numero: ');
        
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        var resultado = calculo(num1,num2,operacao);

        if(resultado!=undefined)
            document.write(' O resultado da operação é: ' + resultado);

        function calculo(num1,num2,operacao){
            if(operacao.localeCompare('soma')==0){
                return num1+num2;
            }else if(operacao.localeCompare('subtracao')==0){
                return num1-num2;
            }else {
                document.write("Operação inválida.")
            }
        }

    </script>
</head>

</body>
</html>
