<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Casting</title>
    <script>
       var variavel1 = prompt('Digite algum numero: ');
       var variavel2 = prompt('Digite outro numero: ');

       document.write(variavel1 + variavel2);

       document.write('<hr />');
//--------------------------------------------------------
       variavel1 = parseInt(variavel1); // Transforma em int
       //variavel1 = parseFloat(variavel1); TRANSFORMA EM FLOAT
       variavel2 = parseInt(variavel2);
        
       document.write(variavel1 + variavel2);

       document.write('<hr />');
//--------------------------------------------------------
        variavel1 = 10;
        variavel2 = 20;
        //toString transforma em String
        document.write(variavel1.toString() + variavel2.toString());

    </script>
</head>
<body>
    
</body>
</html>
