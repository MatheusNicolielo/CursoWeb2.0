<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Teste Babel</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        class Produto{
            constructor(descricao, preco){
                this.descricao = descricao;
                this.preco = preco;
            }

            verDescricao(){
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }

        let produto = new Produto('Notebook', 2200);
        produto.verDescricao();

        let ProdutoLiteral = {
            descricao : 'Geladeira',
            preco : 1800,
            verDescricao: function() {
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }

        ProdutoLiteral.verDescricao();
        /*------------------------------
            formulÃ¡rio -> servidor
                recupera dados e monta um objeto literal
                    obj literal -> JSON -> HTTP -> Server -> Armazena os dados
        */  
    </script>

</head>
<body>
    <div id="output"></div>
</body>
</html>
