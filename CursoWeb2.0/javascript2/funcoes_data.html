<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Funções Nativas manipular datas</title>
    <script>
        var data = new Date()

        document.write(data.getDate() + '<br />'); // Retorna o dia
        document.write((data.getMonth()+1) + '<br />') //Retorna o mês
        document.write(data.getFullYear()+ '<br />');

        document.write(data.getDate()+'/'+(data.getMonth()+1)+'/'+data.getFullYear());
        document.write('<hr />');

        //Adcionar/Remover dias da data

        document.write(data.toString());
        document.write('<hr />');

        data.setDate(data.getDate() + 1); // Adcionando um dia
        document.write(data.toString());

        document.write('<hr />');
        data.setMonth(data.getMonth() + 1) //Adcionando um mês
        document.write(data.toString());

        document.write('<hr />');
        data.setFullYear(data.getFullYear() + 1) //Adcionando um ano
        document.write(data.toString());

        document.write('<hr />');
        document.write('<hr />');
        document.write('<hr />');
        
        /*







        */

         var data1 = new Date(2017,0,15);
         var data2 = new Date(2017,1,23);

         document.write(data1.toString());
         document.write('<hr />');
         document.write(data2.toString());

         document.write('<hr />');

        //Converter datas para algo que possamos calcular
         document.write(data1.getTime());
         document.write('<hr />');
         document.write(data2.getTime());

         document.write('<hr />');

        //Enconstrar a qtde de milissegundos entre data1 e data2
         var x = Math.abs(data1.getTime()-data2.getTime());
         document.write(x);
         document.write('<hr />');
        // 1 dia = 24horas
        // 1 minutos = 60segundos
        // 1 segundo = 1000milissegundos

        document.write('1 dia tem: ' + (1*24*60*60*1000)+ ' milisegundos');

        var milissegundos_por_dia = 1*24*60*60*1000;

        document.write('<hr />');

        document.write('A diferença entre as datas é de: ' + Math.ceil(x/milissegundos_por_dia) + ' dias');
    </script>
</head>

</body>
</html>
