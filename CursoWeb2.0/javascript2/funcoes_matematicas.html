<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Funções Matemáticas</title>
    <script>
        var x = Math.ceil(10.380); // Arredonda o valor para o teto, no caso 11
        document.write(x + '<br />');

        x = Math.floor(10.380); // Arredonda para baixo
        document.write(x +  '<br />');

        x = Math.round(10.380); // Arredonda de acordo com o peso
        document.write(x +  '<br />');

        x = Math.random(); // Valor aleatório entre 0 e 1
        document.write(x +  '<br />');

        document.write(Math.min(1,2,3,4,5,6,-1) +  '<br />'); // Retorna o menor valor

        document.write(Math.max(1,2,3,4,5,6,-1) +  '<br />'); // Retorna o maior valor
    </script>
</head>
<body>
    
</body>
</html>
