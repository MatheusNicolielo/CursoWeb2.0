<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Array</title>
    <script>
        var lista_frutas = Array(); // var lista_frutas = [];
        //O Atribulo length de Array() funciona mais como um próximo índice numero
        //do que o numero de elementos do array.
        lista_frutas[1]='Banana';
        lista_frutas[2]=true;
        lista_frutas['x']='Morango';
        lista_frutas[4]=100;
        //Array Multidimensional, Array dentro de Array
        var lista_coisas = [];
        lista_coisas['pessoas']=Array();
            lista_coisas['pessoas'][0]='Matheus'
            lista_coisas['pessoas'][1]='Nicolielo'
            lista_coisas['pessoas'][2]='Santos'
        lista_coisas['frutas']=Array();
            lista_coisas['frutas'][0]='Banana'
            lista_coisas['frutas'][1]='Maçâ'
            lista_coisas['frutas'][2]='Uva'

       //console.log(lista_coisas);
        //document.write(lista_coisas['frutas'][2])

        /*
            Introduzir e/ou Remover Elementos do Array
        */

        var lista_frutas2 = []

        lista_frutas2[0] = 'Banana';
        lista_frutas2[1] = 'Maçã';
        /*----------INCLUIR ELEMENTOS--------------------------*/
            //Incluir Elementos no final do array
            lista_frutas2.push('Uva');
            //Incluir elementos no inicio do array
            lista_frutas2.unshift('Berinjela');
        /*----------EXCLUIR ELEMENTOS--------------------------*/
            //Excluir elemento do final do array
            lista_frutas2.pop()
            //Excluir elemento do inicio do array
            lista_frutas2.shift();

            
    </script>
</head>

</html>
